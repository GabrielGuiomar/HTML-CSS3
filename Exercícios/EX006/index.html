<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>  
    <h1>Imagens dinâmicas </h1>
    <p>Tente abrir esse site em diversos aplicativos diferentes, ou apenas aumenta ou diminua o tamanho  do seu navegador.</p> 

    <picture>  
        <source media="(max-width:750px )" srcset="Imagens/imagem-p.jpg" type="image/jpg">
        <source media="(max-width:1050px )" srcset="Imagens/imagem-m.jpg" type="image/jpg">
        <img src="Imagens/imagem-g.jpg" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio.</h1> 
    <p>Vamos aprender a tocar uma música no nosso site.</p> 
    <audio preload="metadata" autoplay controls loop >
        <source src="midia/musica1.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
